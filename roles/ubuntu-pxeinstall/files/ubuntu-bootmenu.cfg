default local
timeout 1000
label install
        menu label ^Install
        menu default
        kernel ubuntu-installer/amd64/linux
        append vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- auto url=http://172.16.42.1/preseed.cfg debian-installer/locale=en_US keyboard-configuration/layoutcode=US netcfg/choose_interface=auto netcfg/get_hostname=installInProgress
label cli
        menu label ^Command-line install
        kernel ubuntu-installer/amd64/linux
        append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- quiet

label local
        menu label ^Local-System
        LOCALBOOT 0
