---
- name: iptables
  command: /sbin/ifup-local

- name: unbound
  service: name=unbound state=reloaded

- name: nsd
  service: name=nsd state=reloaded

- name: dhcp
  service: name=dhcpd state=restarted

- name: fstab
  command: mount -a

- name: httpd
  service: name=httpd state=restarted

- name: tftp
  service: name=tftp state=restarted